{%load static%}
<!DOCTYPE html>
<html lang="en" {% if 'font' in request.COOKIES %} class="large" {%endif%} >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=keyboard_double_arrow_down,play_arrow" />
        <link href="{%static 'css/style.css'%}" rel="stylesheet">
        <title>Theme Store</title>

    </head>
    <body>
        <div class="wrapper">
            <nav>
                <strong class ="logo">Theme Store</strong>
            
                <div class="right-nav">
                    <a href="">Home</a>
                    <a href="">About</a>
                    <a href="">Services</a>
                    <a href="">How it works</a>
                    <a href="">Contact</a>
                    <button class="btn">Try for Free</button>
                </div>
            </nav>

            <main>
                {%block content%}

                {%endblock%}
            </main> 
            <footer>
            <p>all right reserved</p>
            <div class="container-font">
                <h3>font</h3>
                <a href="{%url 'main:large_font_view'%}" class="{%if 'font' in request.COOKIES%}active{%endif%}">large</a>
                <a href="{%url 'main:normal_font_view'%}" class="{%if not 'font' in request.COOKIES%}active{%endif%}">normal</a>
            </div>
            </footer>
        </div>
     
        
    </body>
</html>
